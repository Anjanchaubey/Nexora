<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Nexora</title>
    <!-- Link to Font Awesome for Google Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- GSAP Library for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif; /* Futuristic Font */
            background: #000; /* Pure Black Background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1200px; /* Increased perspective */
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-Transparent Dark Background */
            border-radius: 18px;
            padding: 35px; /* Reduced Padding */
            box-shadow: 0 12px 28px rgba(0, 200, 255, 0.3); /* Electric Blue Shadow */
            backdrop-filter: blur(8px);
            width: 100%;
            max-width: 380px; /* Smaller Container */
            text-align: center;
            animation: fadeInScale 1.2s ease-out;
            border: 1px solid rgba(0, 200, 255, 0.2); /* Electric Blue Border */
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .form-container:hover {
            transform: rotateY(3deg) scale(1.01); /* Subtle Hover Effect */
        }

        h1 {
            font-size: 32px; /* Smaller Heading */
            font-weight: 700;
            margin-bottom: 25px;
            color: #00ffff; /* Electric Blue Text */
            letter-spacing: 1.2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 8px rgba(0, 200, 255, 0.6);
        }

        input {
            width: 100%;
            padding: 12px; /* Reduced Padding */
            margin: 12px 0;
            border: none;
            border-bottom: 2px solid rgba(0, 200, 255, 0.4); /* Electric Blue Underline */
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3); /* Dark Input Background */
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: left;
            outline: none;
        }

        input::placeholder {
            color: rgba(0, 200, 255, 0.5); /* Electric Blue Placeholder */
            font-size: 14px;
            font-style: italic;
        }

        input:focus {
            border-bottom-color: #00ffff; /* Electric Blue Focus */
            background-color: rgba(0, 0, 0, 0.5); /* Darker Focus Background */
            box-shadow: 0 3px 10px rgba(0, 200, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px; /* Reduced Padding */
            background: linear-gradient(45deg, #00aaff, #00ffff); /* Electric Blue Gradient */
            border: none;
            border-radius: 8px;
            color: #000; /* Black Text */
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 12px rgba(0, 200, 255, 0.4);
        }

        button:hover {
            background: linear-gradient(45deg, #00ffff, #00aaff);
            transform: scale(1.03);
        }

        #google-signin-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 18px;
            padding: 12px;
            background: linear-gradient(135deg, #4285F4, #DB4437, #F4B400, #0F9D58);
            color: white;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            background-size: 400% 400%;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
        }

        #google-signin-btn:hover {
            background-position: 100% 100%;
            transform: scale(1.03);
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.5);
        }

        #google-signin-btn i {
            margin-right: 8px;
        }

        #google-signin-btn img {
            width: 18px;
            margin-right: 8px;
        }

        p {
            margin-top: 18px;
            font-size: 15px;
            color: #ddd;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        p a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 700;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Animation for form fade-in and scale */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Canvas Background */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
                max-width: 90%;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            input {
                padding: 10px;
                font-size: 14px;
            }

            button, #google-signin-btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="form-container" id="form-container">
        <h1>Sign Up to Nexora</h1>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Enter your email" required />
            <input type="password" id="password" placeholder="Enter your password" required />
            <input type="text" id="username" placeholder="Enter your username" required />
            <button type="submit">Sign Up</button>
        </form>

        <button id="google-signin-btn">
            <i class="fab fa-google"></i> Continue with Google
        </button>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Firebase SDK (modular version) -->
    <script type="module">
        // Import the Firebase modules you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",  // Replace with your actual API key
            authDomain: "aspirehub-32863.firebaseapp.com",
            projectId: "aspirehub-32863",
            storageBucket: "aspirehub-32863.appspot.com",
            messagingSenderId: "686810111182",
            appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
            measurementId: "G-KX41R0SSMY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle sign-up form submission
        document.getElementById("signup-form").addEventListener("submit", async (event) => {
            event.preventDefault();  // Prevent default form submission
            const signupButton = event.target.querySelector("button");
            signupButton.disabled = true;  // Disable button to prevent multiple submissions

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update the user's profile with the provided username
                await updateProfile(user, {
                    displayName: username
                });

                console.log("User signed up successfully", user);

                // Redirect to login or home page
                window.location.href = "index.html";  // Redirect after successful signup
            } catch (error) {
                console.error("Error signing up:", error.message);
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        alert('This email is already in use. Please use a different one.');
                        break;
                    case 'auth/weak-password':
                        alert('Password should be at least 6 characters long.');
                        break;
                    case 'auth/invalid-email':
                        alert('Please enter a valid email address.');
                        break;
                    default:
                        alert('Error signing up: ' + error.message);
                }
            } finally {
                signupButton.disabled = false;  // Re-enable button after the operation
            }
        });

        // Google Sign-In Logic
        const googleProvider = new GoogleAuthProvider();
        document.getElementById("google-signin-btn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                console.log("User signed in with Google", user);

                // Redirect to home page after successful Google Sign-In
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error signing in with Google:", error.message);
                alert('Error signing in with Google: ' + error.message);
            }
        });

        // GSAP Animations
        gsap.fromTo("#form-container", { opacity: 0, y: 40, scale: 0.9 }, { opacity: 1, y: 0, scale: 1, duration: 1, ease: "power3.out" });

        // Canvas Background - Particle Effect
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Particle Class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Initialize Particle Array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles * 2; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 5) - 2.5;
                let directionY = (Math.random() * 5) - 2.5;
                let color = '#00aaff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        window.addEventListener('resize', function () {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
