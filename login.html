<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Nexora</title>

    <!-- Link to Font Awesome for Google Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif; /* A modern, clean font */
            background: linear-gradient(to bottom, #0a0a0a, #1e1e1e); /* Dark gradient background */
            color: #fff; /* Light text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05); /* Translucent white background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            border-radius: 16px; /* Rounded corners */
            padding: 40px;
            width: 100%;
            max-width: 450px; /* Slightly wider */
            text-align: center;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            animation: fadeIn 0.8s ease-out; /* Slightly slower fade-in */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px); /* More pronounced initial shift */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 36px;
            color: #94d3ac; /* Nexora's signature green/teal */
            margin-bottom: 30px;
            font-weight: 700; /* Bolder font weight */
            letter-spacing: 1.2px; /* Slightly increased letter spacing */
        }

        input {
            width: 100%;
            padding: 16px; /* Slightly larger padding */
            margin: 14px 0; /* Increased margin */
            border: 1px solid rgba(255, 255, 255, 0.2); /* White border */
            border-radius: 10px; /* Rounded input corners */
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.05); /* Translucent input background */
            color: #fff; /* White input text */
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #94d3ac; /* Green focus border */
            outline: none;
            box-shadow: 0 0 15px rgba(148, 211, 172, 0.5); /* Glowing focus shadow */
            background-color: rgba(255, 255, 255, 0.1); /* Lighter background on focus */
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Lighter placeholder text */
        }

        button {
            width: 100%;
            padding: 16px; /* Increased padding */
            background-color: #94d3ac; /* Green button */
            color: #1e1e1e; /* Dark text for button */
            border: none;
            border-radius: 10px; /* Rounded button corners */
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 16px; /* Increased margin */
            font-weight: 600;
            letter-spacing: 0.8px;
        }

        button:hover {
            background-color: #7bb091; /* Slightly darker green on hover */
        }

        p {
            margin-top: 24px; /* Increased margin */
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7); /* Lighter text */
        }

        a {
            color: #94d3ac; /* Green link */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #7bb091; /* Slightly darker green on hover */
        }

        /* Google Sign-In Button */
        #google-login {
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 16px; /* Increased padding */
            border-radius: 10px; /* Rounded corners */
            width: 100%;
            margin-top: 20px; /* Increased margin */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: background-color 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        #google-login:hover {
            background-color: #357AE8;
        }

        #google-login i {
            font-size: 20px;
        }

        /* Animation for User Info */
        #user-info {
            margin-top: 24px; /* Increased margin */
            display: none;
        }

        #logout-button {
            padding: 14px 24px; /* Increased padding */
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #logout-button:hover {
            background-color: #e53935;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind other elements */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 24px;
                max-width: 95%; /* Slightly wider */
            }

            h1 {
                font-size: 32px;
                margin-bottom: 24px;
            }

            input {
                padding: 14px;
                font-size: 15px;
            }

            button, #google-login {
                font-size: 17px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="form-container">
        <h1>Login to Nexora</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required />
            <input type="password" id="password" placeholder="Enter your password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

        <!-- Google Sign-In Button -->
        <button id="google-login">
            <i class="fab fa-google"></i> Continue with Google
        </button>

        <!-- Display username if logged in -->
        <div id="user-info">
            <h2>Welcome, <span id="username"></span>!</h2>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK (modular version) -->
    <script type="module">
        // Import the Firebase modules you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",  // Replace with your actual API key
            authDomain: "aspirehub-32863.firebaseapp.com",
            projectId: "aspirehub-32863",
            storageBucket: "aspirehub-32863.appspot.com",
            messagingSenderId: "686810111182",
            appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
            measurementId: "G-KX41R0SSMY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Handle login form submission
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();  // Prevent default form submission
            const loginButton = event.target.querySelector("button");
            loginButton.disabled = true;  // Disable button to prevent multiple submissions

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Sign in user with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log("User logged in successfully", user);

                // Redirect to home page or dashboard
                window.location.href = "index.html";  // Redirect after successful login
            } catch (error) {
                console.error("Error logging in:", error.message);
                alert("Error logging in: " + error.message);
            } finally {
                loginButton.disabled = false;  // Re-enable button after the operation
            }
        });

        // Handle Google Sign-In
        document.getElementById("google-login").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log("User logged in with Google:", user);

                // Redirect to home page or dashboard
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error logging in with Google:", error.message);
            }
        });

        // Check if a user is logged in and show their username
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                const userName = user.displayName;
                if (userName) {
                    // Show username
                    document.getElementById("user-info").style.display = "block";
                    document.getElementById("username").textContent = userName;
                }
            } else {
                // User is not logged in
                document.getElementById("user-info").style.display = "none";
            }
        });

        // Handle logout
        document.getElementById("logout-button")?.addEventListener("click", async () => {
            try {
                await signOut(auth);
                alert("You have logged out successfully");
                window.location.href = "login.html";  // Redirect to login page after logout
            } catch (error) {
                console.error("Error logging out:", error.message);
            }
        });
    </script>

    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#94d3ac"  // Nexora's signature color
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#94d3ac", // Nexora's color
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true,
            "config_demo": {
                "hide_card": false,
                "background_color": "#b61924",
                "background_image": "",
                "background_position": "50% 50%",
                "background_repeat": "no-repeat",
                "background_size": "cover"
            }
        });
    </script>
</body>
</html>
