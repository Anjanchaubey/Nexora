<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gemini Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0D0D0D 0%, #171717 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e5e7eb;
        }

        .login-container {
            background: #171717;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #272727;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .login-container {
                padding: 24px;
                border-radius: 12px;
                max-width: 100%;
                margin: 0;
            }
            
            .login-container h1 {
                font-size: 24px;
                margin-bottom: 24px;
            }
            
            .input-group {
                margin-bottom: 16px;
            }
            
            .input-group input {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .login-button, .google-button {
                padding: 14px;
                font-size: 16px;
            }
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: #272727;
            border: 1px solid #374151;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-group input::placeholder {
            color: #6b7280;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #2563eb;
        }

        .login-button:disabled {
            background: #374151;
            cursor: not-allowed;
        }

        .google-button {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .google-button:hover {
            background: #f9fafb;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #6b7280;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #374151;
        }

        .divider span {
            background: #171717;
            padding: 0 16px;
        }

        .bottom-links {
            text-align: center;
            margin-top: 20px;
        }

        .bottom-links a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }
        
        #message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Myndra</h1>
        
        <button id="google-login" class="google-button">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button" id="login-btn">Sign In</button>
        </form>
        
        <div id="message"></div>
        
        <div class="bottom-links">
            <a href="#" id="signup-link">Don't have an account? Sign up</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",
            authDomain: "aspirehub-32863.firebaseapp.com",
            projectId: "aspirehub-32863",
            storageBucket: "aspirehub-32863.appspot.com",
            messagingSenderId: "686810111182",
            appId: "1:686810111182:web:4290b4b1b6e64934ec449f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('google-login');
        const signupLink = document.getElementById('signup-link');
        const messageEl = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');

        let isSignupMode = false;

        function showMessage(text, type = 'error') {
            messageEl.textContent = text;
            messageEl.className = type;
        }

        function toggleMode() {
            isSignupMode = !isSignupMode;
            if (isSignupMode) {
                loginBtn.textContent = 'Sign Up';
                signupLink.textContent = 'Already have an account? Sign in';
                document.querySelector('h1').textContent = 'Join Myndra';
            } else {
                loginBtn.textContent = 'Sign In';
                signupLink.textContent = "Don't have an account? Sign up";
                document.querySelector('h1').textContent = 'Welcome to Myndra';
            }
            messageEl.textContent = '';
        }

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleMode();
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please fill in all fields');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = isSignupMode ? 'Creating Account...' : 'Signing In...';

            try {
                if (isSignupMode) {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Account created successfully!', 'success');
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                window.location.href = './index.html';
            } catch (error) {
                showMessage(error.message.replace('Firebase: ', ''));
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = isSignupMode ? 'Sign Up' : 'Sign In';
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = './index.html';
            } catch (error) {
                showMessage(error.message.replace('Firebase: ', ''));
            }
        });
    </script>
</body>
</html>
