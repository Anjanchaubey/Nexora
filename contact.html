
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7Drive — Contact Us</title>
       <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        /* Myndra contact page styling (keeps small, modern look) */
        :root{
            --bg:#0b1020;
            --card:#0f1724;
            --muted:#94a3b8;
            --accent:#0a84ff;
            --glass: rgba(255,255,255,0.03);
        }
        html,body{height:100%}
        body{
            margin:0;
            font-family:'Inter',sans-serif;
            background: linear-gradient(180deg,var(--bg),#071028 120%);
            color:#e6eef8;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
        }

        .container{
            width:100%;
            max-width:880px;
            background:linear-gradient(180deg,var(--card), rgba(15,23,36,0.9));
            border-radius:16px;
            padding:28px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.7);
            border: 1px solid rgba(255,255,255,0.03);
            display:grid;
            grid-template-columns: 1fr 420px;
            gap:24px;
            align-items:start;
        }
        @media (max-width:900px){
            .container{grid-template-columns:1fr; padding:20px}
        }

        .brand {
            display:flex;
            align-items:center;
            gap:12px;
            margin-bottom:6px;
        }
        .brand img{width:56px;height:56px;border-radius:10px}
        h1{font-size:1.6rem;margin:0;color:#fff}
        p.lead{color:var(--muted);margin-top:6px;font-size:0.95rem}

        .info {
            background: linear-gradient(180deg, rgba(10,132,255,0.06), transparent);
            border-radius:12px;
            padding:18px;
            border:1px solid rgba(10,132,255,0.08);
        }
        .info h3{margin:0 0 8px 0;font-size:1.05rem}
        .info p{margin:0;color:var(--muted);font-size:0.95rem}

        form {display:flex;flex-direction:column;gap:12px}
        label{font-size:0.85rem;color:var(--muted);display:block;margin-bottom:6px}
        input[type="text"], input[type="email"], textarea {
            width:100%;
            padding:12px 14px;
            border-radius:10px;
            background:var(--glass);
            border:1px solid rgba(255,255,255,0.04);
            color:#e6eef8;
            resize:vertical;
            min-height:44px;
            font-size:0.95rem;
        }
        textarea{min-height:120px}
        .row{display:flex;gap:12px}
        .row .col{flex:1}
        .actions{display:flex;gap:12px;align-items:center}
        .btn {
            padding:12px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;
            background:var(--accent); color:white; transition:transform .12s ease,opacity .12s;
        }
        .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
        .btn:active{transform:scale(.99)}
        .status {
            padding:10px 12px;border-radius:10px;font-weight:600;
            display:none;
        }
        .status.success{background:rgba(16,185,129,0.14);color:#a7f3d0;border:1px solid rgba(16,185,129,0.12)}
        .status.error{background:rgba(239,68,68,0.08);color:#fecaca;border:1px solid rgba(239,68,68,0.08)}

        footer{grid-column:1/-1;margin-top:10px;text-align:center;color:var(--muted);font-size:0.9rem}
        footer a{color:var(--accent);text-decoration:none;font-weight:600}
    </style>
</head>

<body>
    <div class="container" role="main">
        <div>
            <div class="brand">
                <img src="icon.png" alt="Myndra logo">
                <div>
                    <h1>Myndra — Contact Us</h1>
                    <p class="lead">Have a question or need help? Send us a message and our team will get back to you shortly.</p>
                </div>
            </div>

            <div style="margin-top:16px;">
                <form id="contactForm">
                    <div class="row">
                        <div class="col">
                            <label for="name">Name</label>
                            <input id="name" name="from_name" type="text" placeholder="Your name" required />
                        </div>
                        <div class="col">
                            <label for="email">Email</label>
                            <input id="email" name="user_email" type="email" placeholder="you@example.com" required />
                        </div>
                    </div>

                    <div>
                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" type="text" placeholder="Subject" required />
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
                    </div>

                    <div class="actions" style="margin-top:6px;">
                        <button id="submitButton" type="submit" class="btn">Send Message</button>
                        <button type="button" class="btn secondary" onclick="window.location.href='index.html'">Back to Home</button>
                        <div id="statusMessage" class="status" role="status" aria-live="polite" style="margin-left:auto"></div>
                    </div>
                </form>
            </div>

            <footer>
                © 2025 Myndra — <a href="about.html">About</a> · <a href="index.html">Home</a>
            </footer>
        </div>

       
    </div>

    <!-- EmailJS SDK (keeps previous integration pattern) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // EmailJS credentials (kept from previous file — replace if needed)
        const SERVICE_ID = 'service_ly5e1ta';
        const TEMPLATE_ID = 'template_4m1eru8';
        const PUBLIC_KEY = '80KiD9d45FvVhFzTp';

        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = document.getElementById('submitButton');

        function showStatus(text, type = 'success') {
            statusMessage.textContent = text;
            statusMessage.className = 'status ' + (type === 'success' ? 'success' : 'error');
            statusMessage.style.display = 'block';
        }

        function clearStatus() {
            statusMessage.style.display = 'none';
            statusMessage.textContent = '';
        }

        (function initEmailJS(){
            if (window.emailjs && emailjs.init) {
                emailjs.init(PUBLIC_KEY);
            }
        })();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            clearStatus();
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            // send form via EmailJS
            if (window.emailjs && emailjs.sendForm) {
                emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, form)
                    .then(() => {
                        showStatus('Thanks — your message was sent!', 'success');
                        form.reset();
                    })
                    .catch((err) => {
                        console.error('EmailJS error:', err);
                        showStatus('Something went wrong. Please try again later.', 'error');
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Send Message';
                    });
            } else {
                // fallback: open mail client
                const name = encodeURIComponent(document.getElementById('name').value || '');
                const email = encodeURIComponent(document.getElementById('email').value || '');
                const subject = encodeURIComponent(document.getElementById('subject').value || 'Contact from Myndra');
                const message = encodeURIComponent(document.getElementById('message').value || '');
                const mailto = `mailto:support@myndra.com?subject=${subject}&body=From:%20${name}%20(${email})%0A%0A${message}`;
                window.location.href = mailto;
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });
    </script>
</body>

</html>
